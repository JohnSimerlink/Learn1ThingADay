<!doctype html>
<html ng-app='EmailApp'>
    <head>
    	<meta charset="utf-8">
    	<title> AngularJS Email App</title>
    	<link href='css/style.css' rel='stylesheet'></link>
    </head>
    <body>
        <div ng-controller='TestCtrl'>
        	<h1>{{title}}</h1>
        	<input type='text' ng-model="title">
        </div>
        <div ng-view></div>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src='js/app.js'></script>
        <script src='js/controllers/inbox.js'></script>
        <script src='js/factories/InboxFactory.js'></script>
        <script>
        	function TestCtrl($scope){
        		$scope.title = ' Write a title here'
        	}
        	function InboxCtrl($scope){}
        	var app = angular.module('myApp', ['ngRoute'])

    		app.config(function ($routeProvider){
    			$routeProvider.when('/inbox', {
    				templateUrl: 'views/inbox.html'
    			})
    		})
    		app.factory('InboxFactory', function InboxFactory ($http){
    			var exports = {}

    			exports.getMessages = function () {
    				return $http.get('json/emails.json')
    				.error(function(data){
    					console.log('there was an error!', data);
    				})
    			}
    			return exports;
    		})
        </script>
    </body>
</html>
